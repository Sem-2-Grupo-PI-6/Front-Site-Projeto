<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evolvere Invest - Portal Empresarial</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/login.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="logo">
        <a href="../index.html">
          <img src="../imgs/Logo-projeto.png" alt="Evolvere Logo" />
        </a>
        <div class="brand-txt">
          <h1>Evolvere Invest</h1>
          <small>Portal Empresarial</small>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="auth-wrapper">
      <div class="auth-card">
        <div class="form-col">
          <h2 style="margin-bottom: 10px">üè¢ Acesso Empresarial</h2>
          <p style="color: var(--text); margin-bottom: 16px">
            Gestores: fa√ßa login para gerenciar usu√°rios e acessar relat√≥rios
          </p>

          <form onsubmit="return entrar()">
            <div class="form-group">
              <label for="email">E-mail Corporativo</label>
              <input
                id="input_email"
                type="email"
                placeholder="gestor@suaempresa.com"
                required
                autofocus
              />
            </div>

            <div class="form-group">
              <label for="senha">Senha</label>
              <input
                id="input_senha"
                type="password"
                placeholder="Digite sua senha"
                required
              />
            </div>

            <div style="margin-top: 20px">
              <button type="submit" class="btn-primary" id="btnLogin">
                Acessar Painel
              </button>
            </div>
          </form>
        </div>

        <aside class="meta-col">
          <div class="meta-box">
            <h3>üíº Portal da Empresa</h3>
            <p style="color: var(--text)">
              Gerencie usu√°rios, configure permiss√µes e acesse dashboards personalizados.
            </p>
          </div>
        </aside>
      </div>
    </div>
  </main>

  <script>
    function entrar() {
      const email = document.getElementById('input_email').value.trim();
      const senha = document.getElementById('input_senha').value.trim();

      if (!email || !senha) {
        alert("‚ö†Ô∏è Por favor, preencha todos os campos!");
        return false;
      }

      console.log("üì§ Login de EMPRESA:", email);

      fetch("/usuarios/autenticar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          emailServer: email,
          senhaServer: senha,
          tipoEsperadoServer: "empresa" 
        }),
      })
      .then(response => {
        if (!response.ok) {
          return response.json().then(data => {
            throw new Error(data.erro || 'Email ou senha inv√°lidos');
          });
        }
        return response.json();
      })
      .then(usuario => {
        console.log("‚úÖ Login bem-sucedido:", usuario);
        
        sessionStorage.setItem("USUARIO_LOGADO", JSON.stringify(usuario));
        
        alert(`‚úÖ Bem-vindo(a), ${usuario.nome}!\nEmpresa: ${usuario.nomeEmpresa}`);
        window.location.href = "../dashboardCliente.html";
      })
      .catch(erro => {
        console.error("‚ùå Erro:", erro);
        alert(`‚ùå ${erro.message}`);
      });

      return false;
    }
  </script>
</body>
</html>
